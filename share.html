<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote for Stu</title>
    <link rel="stylesheet" href="./share.css">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-74265565-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <div>
        <img src="./img/StuRedNew.png">
    </div>
    <h1>Thanks for your vote!</h1>
    <h2>Help spread the word by sharing to Facebook</h2>
    <form>
        <input type="submit" value="Share" style="cursor: pointer;" id="share_button">
    </form>
    <footer>Stu Stuedeman is not affiliated with this site, it is sponsored by independent supporters.</footer>
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({appId: '715223838577267', status: true, cookie: true,
                xfbml: true});
        };
        (function() {
            var e = document.createElement('script'); e.async = true;
            e.src = document.location.protocol +
                    '//connect.facebook.net/en_US/all.js';
            document.getElementById('fb-root').appendChild(e);
        }());
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        $('#share_button').click(function(e) {
            e.preventDefault();
            FB.ui(
                    {
                        method: 'feed',
                        name: 'Coach STU',
                        link: 'wewantstu.com',
                        caption: 'I voted for Stu, you should too!',
                        description: "Vote for Stu Stuedman as Vestavia Hill High School's next basketball coach.",
                        message: 'I voted for Stu, you should too!'
                    });
            });
        });
    </script>
</body>
</html>
