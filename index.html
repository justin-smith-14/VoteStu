<!DOCTYPE html>
<html>

<head>
  <title>We Want Stu</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header id="top" class="main-header">

    <div class="right-image" align="right">
      <img src="./img/StuRed.png">
    </div>

    <div class="head">
      <h1>Coaching is in his blood,
        <br>Rebel Alumni,
        <br>Knows how to win,
        <br>Love for the Game!
      </h1>

      <br>
      <br>
    </div>


    <div class="name-input" float="left">
      <form id="vote" name="voteForStu" action="" method="POST" target="no-target">

        <div class="first-name">
          <input class="first-name" id="firstName" name="firstName" title="First Name" type="text" placeholder="First Name">
        </div>

        <div class="last-name">
          <input class="last-name" id="lastName" name="lastName" title="Last Name" type="text" placeholder="Last Name">
        </div>

        <div class="vote">
          <input type="submit" id="formSubmit" value="Join the Movement!" style="background:red; border:none; color:white">
        </div>

      </form>
    </div>

  </header>
<iframe src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
